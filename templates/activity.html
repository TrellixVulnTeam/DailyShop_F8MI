    <title>Class Activity</title>

<body>

<script>

  }
}
var stud = new Student("Ali", "BITF18A035");
    var s;
function stu(stud)
{
    window.alert("Good By "+stud.name)
}
function show()
{
    s=setTimeout(stu,120000,stud)
}
</script>
</body>
