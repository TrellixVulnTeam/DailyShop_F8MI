<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #input{
        width: 100%;
  padding: 12px 20px;
  margin: 8px 0;

  border: 1px solid #ccc;

  box-sizing: border-box;

}
#messagebody{
    width:70%;

}
#submit{

  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;

}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

</style>
<body>
   <div>
<form action="/reenterpass" method="post" enctype="multipart/form-data">

    <label for="email">ENTER YOUR MAIL AGAIN:</label><br>

    <label for="newpass">ENTER NEW PASSWORD:</label><br>
    <input id="input" type="password" name="pass"  placeholder="ENTER NEW PASSWORD HERE....">

    <input id="input" type="password" name="cpass"  placeholder="ENTER PASSWORD AGAIN TO CONFIRM....">

</form>
</div>
